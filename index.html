<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <base href="/ex-WikiTube33/">
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="onInit()" class="main-layout">
    <h2 class="main-header">WikiTube</h2>
    <main class="main-content-layout">
        <div class="search-bar">
            <form onsubmit="onSearchVideo(event)">
                <input type="text" id="searchBar" placeholder="Search for video">
            </form>
        </div>
        <section class="video-list container" hidden>
        </section>
        <iframe src="" class="video-player" hidden>
        </iframe>
        <div class="wiki-info container"></div>
    </main>
    <footer> Already searched for: <span class="searched-for"></span> </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/servic/storage-service.js"></script>
    <script src="js/servic/wiki-service.js"></script>
    <script src="js/servic/video-service.js"></script>
    <script src="js/video-controller.js"></script>
    <script src="js/wiki-controller.js"></script>
</body>

</html>

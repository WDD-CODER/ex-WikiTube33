<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <base href="/ex-WikiTube33/">
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="onInit()" class="main-layout">
    <h2 class="main-header">WikiTube
        <span class="Change-theme span">
            <button type="button" onclick="onShowModal(this)" class="Change-theme">ðŸŽ¨Change theme</button>
        </span>
    </h2>
    <dialog class="Change-theme modal">
        <form method="dialog" class="modal-content" onsubmit="onchangeTheme()">
            <span class="modal-text">Choose a different background color</span>
            <input type="color" class="theme-color" >
            <div>
                <button class="confirm">Yes</button>
                <button class="Change-theme deny" type="button"  onclick="onCloseModal(this)">No</button>
            </div>
        </form>
    </dialog>

    <main class="main-content-layout">
        <div class="search-bar">
            <form onsubmit="onSearchVideo(event)">
                <input type="text" id="searchBar" placeholder="Search for video">
            </form>
        </div>
        <section class="video-list container" hidden>
        </section>
        <iframe src="" class="video-player" hidden>
        </iframe>
        <div class="wiki-info container"></div>
    </main>
    <footer> Already searched for: <span class="searched-for"></span><button class="clear-storage"
            onclick="onShowModal(this)">Clear</button> </footer>
    <dialog class="modal">
        <form method="dialog" class="modal-content" onsubmit="onClearStorage()">
            <span>Are you sure you wanna clear your storage?</span>
            <div>
                <button class="confirm">Yes</button>
                <button class="clear-storage deny" type="button" onclick="onCloseModal(this)">No</button>
            </div>
        </form>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/wiki-service.js"></script>
    <script src="js/service/video-service.js"></script>
    <script src="js/video-controller.js"></script>
    <script src="js/wiki-controller.js"></script>
</body>

</html>
